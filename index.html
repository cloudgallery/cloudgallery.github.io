<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Responsive UI dengan Zoom Dinamis: Solusi Presisi untuk Web Aplikasi</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: sans-serif;
        }
        
        body {
            background: orange;
            position: absolute;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 999;
        }
        
        .fullWidth {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            color: white;
        }
        
    </style>
</head>
<body>
   
    <div id="info">
        <div>Viewport: <span id="viewport">-</span></div>
        <div>Base Size: <span id="basesize">-</span></div>
        <div>Zoom Level: <span id="zoom">1</span></div>
        <div>User Zoom: <span id="userzoom">100%</span></div>
    </div>
    <div class="fullWidth">
        <h1> hello world! </h1>
        <p> I am the ruler of the world aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
		<button style="padding: 0.8rem 1.5rem;font-size: 1.1rem;">
		aaaaaaaaaaaaaaa
		</button>
    </div>
    <script>
     

// updateZoom-module.js
let zoomIndicatorTimeout;
let zoomIndicatorElement = null;

const baseDesktop = { width: 1920, height: 1080 };
const baseMobile = { width: 375, height: 667 };

const viewportInfo = document.getElementById('viewport');
const zoomInfo = document.getElementById('zoom');
const baseSizeInfo = document.getElementById('basesize');
const userZoomInfo = document.getElementById('userzoom');

function supportsZoom() {
    return 'zoom' in document.documentElement.style;
}

const zoomSupported = supportsZoom();

function renderBrowserAlert() {
    const browserAlert = document.createElement('div');
    browserAlert.classList.add('browser-alert');
    browserAlert.textContent = 'Browser Anda tidak mendukung fitur zoom yang digunakan browser lainnya.';
    
    const style = `
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #ff5555;
        color: white;
        text-align: center;
        padding: 15px;
        z-index: 10000;
        font-weight: bold;
    `.replace(/\s+/g, ' ').trim();
    
    browserAlert.style.cssText = style;
    document.body.appendChild(browserAlert);
}

if (!zoomSupported) {
    renderBrowserAlert();
} 

let userZoomLevel = 1.0; 

function createZoomIndicator() {
    if (zoomIndicatorElement) return;
    
    const zoomIndicator = document.createElement('div');
    zoomIndicator.classList.add('zoom-indicator');
    
    const style = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.75);
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 24px;
        font-weight: bold;
        z-index: 10001;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
    `.replace(/\s+/g, ' ').trim();
    
    zoomIndicator.style.cssText = style;
    document.body.appendChild(zoomIndicator);
    zoomIndicatorElement = zoomIndicator;
}

function showZoomIndicator() {
    if (!zoomIndicatorElement) return;
    
    clearTimeout(zoomIndicatorTimeout);
    const percentage = Math.round(userZoomLevel * 100);
    zoomIndicatorElement.textContent = `${percentage}%`;
    zoomIndicatorElement.style.opacity = '1';

    zoomIndicatorTimeout = setTimeout(() => {
        zoomIndicatorElement.style.opacity = '0';
    }, 1500);
}

function updateZoom() {
    if (!zoomSupported) return;
    
    const currentWidth = window.innerWidth;
    const currentHeight = window.innerHeight;
    let baseSize = (currentWidth > 768) ? baseDesktop : baseMobile;

    const ratioWidth = currentWidth / baseSize.width;
    const ratioHeight = currentHeight / baseSize.height;
    const responsiveZoom = Math.min(ratioWidth, ratioHeight);
    const finalZoom = responsiveZoom * userZoomLevel;

    document.documentElement.style.zoom = finalZoom;  

    
    if (viewportInfo) viewportInfo.textContent = `${currentWidth} x ${currentHeight}`;
    if (baseSizeInfo) baseSizeInfo.textContent = `${baseSize.width} x ${baseSize.height}`;
    if (zoomInfo) zoomInfo.textContent = finalZoom.toFixed(4);
    if (userZoomInfo) userZoomInfo.textContent = `${Math.round(userZoomLevel * 100)}%`;
}

window.addEventListener('keydown', (event) => {
    if (!zoomSupported || !(event.ctrlKey || event.metaKey)) return;
    
    let handled = false;
    switch (event.key) {
        case '+':
        case '=':
            userZoomLevel = Math.min(userZoomLevel + 0.1, 3);
            handled = true;
            break;
        case '-':
            userZoomLevel = Math.max(userZoomLevel - 0.1, 0.5);
            handled = true;
            break;
        case '0':
            userZoomLevel = 1.0;
            handled = true;
            break;
    }

    if (handled) {
        event.preventDefault();
        updateZoom();
        showZoomIndicator();
    }
});

window.addEventListener('wheel', (event) => {
    if (event.ctrlKey) {
        event.preventDefault();
        userZoomLevel += (event.deltaY < 0) ? 0.05 : -0.05;
        userZoomLevel = Math.max(0.5, Math.min(userZoomLevel, 3));
        updateZoom();
        showZoomIndicator();
    }
}, { passive: false });

function initResponsiveUI() {
    createZoomIndicator();
    updateZoom();
    
    window.addEventListener('resize', () => {
        requestAnimationFrame(updateZoom);
    });
    window.addEventListener('orientationchange', updateZoom);
}

//export { initResponsiveUI };
initResponsiveUI()


    </script>
</body>
</html>
